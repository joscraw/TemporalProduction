# Nginx configuration for Temporal
# Place this file in /opt/temporal/nginx/temporal.conf

upstream temporal_ui {
    server temporal-ui:8080;
}

upstream temporal_grpc {
    server temporal:7233;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name temporal.yourdomain.com;

    # Allow Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server for Temporal UI
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name temporal.yourdomain.com;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/nginx/ssl/chain.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/temporal_access.log;
    error_log /var/log/nginx/temporal_error.log;

    # Rate limiting
    limit_req zone=general burst=20 nodelay;

    # Client body size limit
    client_max_body_size 64M;

    # Timeouts
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;
    send_timeout 300;

    # WebSocket support for UI
    location / {
        proxy_pass http://temporal_ui;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket specific
        proxy_set_header Connection $http_connection;
        proxy_cache_bypass $http_upgrade;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;

        # Rate limiting for API endpoints
        location ~* ^/api/ {
            limit_req zone=api burst=50 nodelay;
            proxy_pass http://temporal_ui;
        }
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Monitoring endpoint (optional)
    location /metrics {
        # Restrict access to monitoring systems
        allow 10.0.0.0/8;  # Private network
        deny all;
        proxy_pass http://temporal:7234/metrics;
    }
}

# gRPC server for Temporal (port 7233)
# Note: This is a TCP proxy, not HTTP
server {
    listen 7233 ssl http2;
    listen [::]:7233 ssl http2;
    server_name temporal.yourdomain.com;

    # SSL Configuration (same as above)
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # gRPC proxy
    location / {
        grpc_pass grpc://temporal_grpc;

        # gRPC-specific settings
        grpc_set_header X-Real-IP $remote_addr;
        grpc_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Timeouts for long-running gRPC connections
        grpc_read_timeout 300;
        grpc_send_timeout 300;
        client_body_timeout 300;
        keepalive_timeout 300;
    }
}